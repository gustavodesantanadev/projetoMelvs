<!-- MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU  -->
<script>
    //deixar o menu toggle 
    let toggle = document.querySelector('.toggle');
    let navegacao = document.querySelector('.navegacao');
    let menu = document.querySelector('.menu');


    //Criando a função para quando clicar ativar e desativar
    toggle.onclick = function () {
        navegacao.classList.toggle('ativar');
        menu.classList.toggle('ativar');
    }
    navegacao.classList.toggle('ativar');
    menu.classList.toggle('ativar');
</script>



<!-- MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO -->
<script>
    var clique = 1;


    // Mudando a frase ao clicar 
    function ModoClaro() {
        if (clique >= 13) {
            clique = 0;
        }
        if (clique % 2 == 1) {
            ModoEscuro.innerHTML = 'Modo Claro'
            clique += 1;

        } else {
            ModoEscuro.innerHTML = 'Modo Escuro'
            clique += 1;
        }
    }

    // 


    const body = document.querySelector("body");
    const modoEscuro = body.querySelector(".Modo");

    modoEscuro.addEventListener("click", () => {
        body.classList.toggle("Escuro");
    });

</script>
<!--function para add na lista de empresa-->
<script>
    var lista_nome_armazem = [];
    var lista_nome_empresa = [];
    function add_arm() {
        var armazem = input_nome_armazem.value;
        var empresa_dona = input_empresa_armazem.value;
        lista_nome_armazem.push(armazem);
        lista_nome_empresa.push(empresa_dona);

        div_nome_armazem.innerHTML = ""
    for(var contador_lista_armazem = 0;
        contador_lista_armazem < lista_nome_armazem.length;
        contador_lista_armazem++){

            div_nome_armazem.innerHTML += `${lista_nome_armazem[contador_lista_armazem]} <br>`
        }        

        div_nome_empresa.innerHTML = ""
    for(var contador_lista_armazem = 0;
        contador_lista_armazem < lista_nome_empresa.length;
        contador_lista_armazem++){

            div_nome_empresa.innerHTML+= `${lista_nome_empresa[contador_lista_armazem]}<br>`
    }
    }
</script>
