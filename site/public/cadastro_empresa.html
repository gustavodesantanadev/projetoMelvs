<!-- MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU MENU  -->
<script>
    //deixar o menu toggle 
    let toggle = document.querySelector('.toggle');
    let navegacao = document.querySelector('.navegacao');
    let menu = document.querySelector('.menu');


    //Criando a função para quando clicar ativar e desativar
    toggle.onclick = function () {
        navegacao.classList.toggle('ativar');
        menu.classList.toggle('ativar');
    }
    navegacao.classList.toggle('ativar');
    menu.classList.toggle('ativar');
</script>



<!-- MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO  MODO ESCURO -->
<script>
    var clique = 1;


    // Mudando a frase ao clicar 
    function ModoClaro() {
        if (clique >= 13) {
            clique = 0;
        }
        if (clique % 2 == 1) {
            ModoEscuro.innerHTML = 'Modo Claro'
            clique += 1;

        } else {
            ModoEscuro.innerHTML = 'Modo Escuro'
            clique += 1;
        }
    }

    // 


    const body = document.querySelector("body");
    const modoEscuro = body.querySelector(".Modo");

    modoEscuro.addEventListener("click", () => {
        body.classList.toggle("Escuro");
    });

</script>
<!--function para add na lista de empresa-->
<script>
    var lista_nome_empresa = [];
    var lista_cnpj = [];
    var lista_cep = [];
    var lista_complemento = [];

    function add_emp() {
        var nome_empresa = input_nome_empresa.value;
        var cnpj_empresa = input_cnpj_empresa.value;
        var cep_empresa = input_cep_empresa.value;
        var complemento_empresa = input_complemento_empresa.value;

        lista_nome_empresa.push(nome_empresa);
        lista_cnpj.push(cnpj_empresa);
        lista_cep.push(cep_empresa);
        lista_complemento.push(complemento_empresa)

        div_nome_empresa.innerHTML = ""
        div_cnpj.innerHTML = ""
        div_cep.innerHTML = ""
        div_complemento.innerHTML = ""
    for(var contador_lista_empresa = 0;
        contador_lista_empresa < lista_nome_empresa.length;
        contador_lista_empresa++){

            div_nome_empresa.innerHTML += `${lista_nome_empresa[contador_lista_empresa]} <br>`;
            div_cnpj.innerHTML += `${lista_cnpj[contador_lista_empresa]} <br>`;
            div_cep.innerHTML +=`${lista_cep[contador_lista_empresa]} <br>`;
            div_complemento.innerHTML += `${lista_complemento[contador_lista_empresa]} <br>`;
        }        
    }
</script>
